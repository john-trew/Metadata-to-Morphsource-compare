<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MorphoSource AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: #343541;
            color: #ececf1;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #202123;
            padding: 1rem 2rem;
            border-bottom: 1px solid #4d4d4f;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            flex: 1;
            text-align: center;
        }

        .settings-button {
            background: none;
            border: none;
            color: #ececf1;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .settings-button:hover {
            background-color: #40414f;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .message {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
        }

        .message.user {
            background-color: #343541;
        }

        .message.assistant {
            background-color: #444654;
            margin-left: -2rem;
            margin-right: -2rem;
            padding: 1.5rem 2rem;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .message.user .message-avatar {
            background-color: #5436da;
        }

        .message.assistant .message-avatar {
            background-color: #10a37f;
        }

        .message-content {
            flex: 1;
            line-height: 1.6;
        }

        .thinking {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #8e8ea0;
            font-style: italic;
        }

        .thinking-dots {
            display: inline-block;
        }

        .thinking-dots::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .input-container {
            background-color: #40414f;
            padding: 1rem 2rem;
            border-top: 1px solid #4d4d4f;
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        #user-input {
            flex: 1;
            padding: 0.75rem 1rem;
            background-color: #40414f;
            border: 1px solid #565869;
            border-radius: 8px;
            color: #ececf1;
            font-size: 1rem;
            resize: none;
            max-height: 200px;
            font-family: inherit;
        }

        #user-input:focus {
            outline: none;
            border-color: #8e8ea0;
        }

        #send-button {
            padding: 0.75rem 1.5rem;
            background-color: #10a37f;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #send-button:hover:not(:disabled) {
            background-color: #0d8f6f;
        }

        #send-button:disabled {
            background-color: #40414f;
            cursor: not-allowed;
        }

        .example-prompts {
            max-width: 900px;
            margin: 2rem auto;
            text-align: center;
        }

        .example-prompts h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: #8e8ea0;
        }

        .examples {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .example {
            padding: 1rem;
            background-color: #444654;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .example:hover {
            background-color: #565869;
        }

        .example-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .example-text {
            font-size: 0.9rem;
            color: #8e8ea0;
        }

        .error-message {
            background-color: #f44336;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .tool-call {
            background-color: #2d2d3a;
            padding: 0.75rem;
            border-radius: 6px;
            margin: 0.5rem 0;
            border-left: 3px solid #10a37f;
        }

        .tool-call-title {
            font-weight: 600;
            color: #10a37f;
            margin-bottom: 0.5rem;
        }

        .tool-call-details {
            font-size: 0.9rem;
            color: #8e8ea0;
            font-family: 'Courier New', monospace;
        }

        pre {
            background-color: #2d2d3a;
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        code {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <div></div>
        <h1>MorphoSource AI Assistant</h1>
        <button class="settings-button" onclick="clearApiKey()" title="Clear API Key">‚öôÔ∏è</button>
    </div>

    <div class="chat-container" id="chat-container">
        <div class="example-prompts" id="example-prompts">
            <h2>Ask me about specimens on MorphoSource</h2>
            <div class="examples">
                <div class="example" onclick="useExample('Tell me about lizards on MorphoSource')">
                    <div class="example-title">ü¶é Search Lizards</div>
                    <div class="example-text">Find information about lizard specimens</div>
                </div>
                <div class="example" onclick="useExample('How many snake specimens are available?')">
                    <div class="example-title">üêç Count Snakes</div>
                    <div class="example-text">Get statistics on snake specimens</div>
                </div>
                <div class="example" onclick="useExample('Show me CT scans of crocodiles')">
                    <div class="example-title">üêä CT Scans</div>
                    <div class="example-text">Search for crocodile CT scan data</div>
                </div>
            </div>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea 
                id="user-input" 
                placeholder="Ask about MorphoSource specimens..."
                rows="1"
                onkeydown="handleKeyPress(event)"
            ></textarea>
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const MORPHOSOURCE_API_BASE = 'https://www.morphosource.org/api';
        let conversationHistory = [];
        let isProcessing = false;
        let openaiApiKey = null;

        // Check for API key in localStorage
        window.addEventListener('DOMContentLoaded', () => {
            openaiApiKey = localStorage.getItem('openai_api_key');
            if (!openaiApiKey) {
                showApiKeyPrompt();
            }
        });

        function showApiKeyPrompt() {
            const apiKey = prompt('Please enter your OpenAI API key to use the chat interface.\n\nYou can get one at https://platform.openai.com/api-keys\n\nYour key will be stored locally in your browser only.');
            if (apiKey && apiKey.trim()) {
                openaiApiKey = apiKey.trim();
                localStorage.setItem('openai_api_key', openaiApiKey);
            } else {
                alert('An OpenAI API key is required to use this chat interface. Please refresh the page and enter your key.');
            }
        }

        function clearApiKey() {
            if (confirm('Are you sure you want to clear the stored API key?')) {
                localStorage.removeItem('openai_api_key');
                openaiApiKey = null;
                location.reload();
            }
        }

        function addMessage(role, content, toolCalls = null) {
            const chatContainer = document.getElementById('chat-container');
            const examplePrompts = document.getElementById('example-prompts');
            
            if (examplePrompts) {
                examplePrompts.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'U' : 'AI';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);

            if (toolCalls) {
                toolCalls.forEach(tool => {
                    const toolDiv = document.createElement('div');
                    toolDiv.className = 'tool-call';
                    toolDiv.innerHTML = `
                        <div class="tool-call-title">üîß ${tool.name}</div>
                        <div class="tool-call-details">${JSON.stringify(tool.arguments, null, 2)}</div>
                    `;
                    contentDiv.appendChild(toolDiv);
                });
            }

            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv;
        }

        function showThinking() {
            const thinkingContent = '<div class="thinking">Thinking<span class="thinking-dots"></span></div>';
            return addMessage('assistant', thinkingContent);
        }

        function removeMessage(messageElement) {
            if (messageElement && messageElement.parentNode) {
                messageElement.parentNode.removeChild(messageElement);
            }
        }

        function useExample(text) {
            document.getElementById('user-input').value = text;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function searchMorphoSource(query) {
            try {
                // Search for specimens using the MorphoSource API
                const searchUrl = `${MORPHOSOURCE_API_BASE}/specimens?q=${encodeURIComponent(query)}&per_page=10`;
                const response = await fetch(searchUrl);
                
                if (!response.ok) {
                    return { error: `API returned status ${response.status}` };
                }

                const data = await response.json();
                return data;
            } catch (error) {
                return { error: error.message };
            }
        }

        async function getMorphoSourceMedia(mediaId) {
            try {
                const mediaUrl = `${MORPHOSOURCE_API_BASE}/media/${mediaId}`;
                const response = await fetch(mediaUrl);
                
                if (!response.ok) {
                    return { error: `API returned status ${response.status}` };
                }

                const data = await response.json();
                return data;
            } catch (error) {
                return { error: error.message };
            }
        }

        const tools = [
            {
                type: "function",
                function: {
                    name: "search_morphosource",
                    description: "Search for specimens in the MorphoSource database by taxonomy, specimen name, or other criteria",
                    parameters: {
                        type: "object",
                        properties: {
                            query: {
                                type: "string",
                                description: "Search query (e.g., 'lizards', 'Anolis', 'crocodiles')"
                            }
                        },
                        required: ["query"]
                    }
                }
            },
            {
                type: "function",
                function: {
                    name: "get_morphosource_media",
                    description: "Get detailed information about a specific media item from MorphoSource",
                    parameters: {
                        type: "object",
                        properties: {
                            media_id: {
                                type: "string",
                                description: "The MorphoSource media ID"
                            }
                        },
                        required: ["media_id"]
                    }
                }
            }
        ];

        async function callOpenAI(messages) {
            if (!openaiApiKey) {
                throw new Error('OpenAI API key is not set');
            }

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${openaiApiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4-turbo-preview',
                        messages: messages,
                        tools: tools,
                        tool_choice: 'auto'
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || `API request failed with status ${response.status}`);
                }

                const data = await response.json();
                const message = data.choices[0].message;

                return {
                    role: message.role,
                    content: message.content,
                    tool_calls: message.tool_calls
                };
            } catch (error) {
                throw new Error(`OpenAI API error: ${error.message}`);
            }
        }

        async function sendMessage() {
            if (isProcessing) return;

            const input = document.getElementById('user-input');
            const userMessage = input.value.trim();

            if (!userMessage) return;

            isProcessing = true;
            document.getElementById('send-button').disabled = true;

            // Add user message
            addMessage('user', userMessage);
            conversationHistory.push({ role: 'user', content: userMessage });

            input.value = '';
            input.style.height = 'auto';

            // Show thinking indicator
            const thinkingMessage = showThinking();

            try {
                // Call OpenAI (simulated)
                let response = await callOpenAI(conversationHistory);
                
                // Remove thinking indicator
                removeMessage(thinkingMessage);

                // Handle tool calls
                if (response.tool_calls) {
                    const toolCall = response.tool_calls[0];
                    const functionName = toolCall.function.name;
                    const functionArgs = JSON.parse(toolCall.function.arguments);

                    // Show tool call being made
                    addMessage('assistant', 'Let me search MorphoSource for that information...', [{
                        name: functionName,
                        arguments: functionArgs
                    }]);

                    // Execute the tool
                    let toolResult;
                    if (functionName === 'search_morphosource') {
                        toolResult = await searchMorphoSource(functionArgs.query);
                    } else if (functionName === 'get_morphosource_media') {
                        toolResult = await getMorphoSourceMedia(functionArgs.media_id);
                    }

                    // Add tool result to conversation
                    conversationHistory.push({
                        role: 'tool',
                        tool_call_id: toolCall.id,
                        name: functionName,
                        content: JSON.stringify(toolResult)
                    });

                    // Show thinking again
                    const thinkingMessage2 = showThinking();

                    // Get final response from OpenAI
                    response = await callOpenAI(conversationHistory);
                    removeMessage(thinkingMessage2);
                }

                // Add assistant response
                if (response.content) {
                    addMessage('assistant', response.content.replace(/\n/g, '<br>'));
                    conversationHistory.push({ role: 'assistant', content: response.content });
                }

            } catch (error) {
                removeMessage(thinkingMessage);
                addMessage('assistant', `<div class="error-message">Error: ${error.message}</div>`);
            }

            isProcessing = false;
            document.getElementById('send-button').disabled = false;
            input.focus();
        }

        // Auto-resize textarea
        document.getElementById('user-input').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Initial focus
        document.getElementById('user-input').focus();
    </script>
</body>
</html>
